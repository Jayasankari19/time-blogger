<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>timeblogger</title>
   
    <link rel="stylesheet" href="./styles.css">
    
</head>
<body>
   
  <h2>Time-Blogger</h2>

  <div id="dark-mode-toggle" class="icon-container">
    <i class="fas fa-moon"></i><br><br>
</div>


<form style="border: 2px solid black; padding: 10px;">
   Task:<input type="text" id="task" name="userdescription" placeholder="enter Task">

    <br><br>
Description:
    <input type="text" id="desc" name="userdescription" placeholder="enter description">

<div class="timer">
    <div class="timer-control" id="timer-control">Start</div>   
    <p class="time" id="hour">00</p>
    <p class="time">:</p>
    <p class="time" id="minutes">00</p>
    <p class="time">:</p>
    <p class="time" id="seconds">00</p>
</div>

</form>

<!-- Add this in your HTML file -->
<div id="remaining-count">0 left remaining</div>
 
<div class="entries" id="entries">
    <table>
        <thead>
        <tr>
            <th>Task</th>
            <th>Description</th>
            <th>Duration</th>
        </tr>
    </thead>
    <tbody id="entries-body"></tbody>
    </table>
</div>  
<!-- Add this button wherever you want -->




</body>

<script type="module" src="./timerblog.js"></script>
</html>
